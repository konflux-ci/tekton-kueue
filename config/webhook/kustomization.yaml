kind: Kustomization
images:
- name: controller
  newName: konflux-ci/tekton-kueue
  newTag: latest
resources:
- deployment.yaml
- manifests.yaml
- service.yaml

configurations:
- kustomizeconfig.yaml
apiVersion: kustomize.config.k8s.io/v1beta1

configMapGenerator:
- name: config
  files:
  - config.yaml
  options:
    disableNameSuffixHash: true

